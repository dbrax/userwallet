name: CI + Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  tests:
    name: Run tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2", "8.3"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache/files
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run tests
        run: composer test

  release:
    name: Create GitHub Release
    needs: tests
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: grab release notes from CHANGELOG.md if present
      - name: Extract changelog section for this tag (best effort)
        id: notes
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Try to extract notes under a heading that matches the tag (very simple heuristic).
          # If it fails, it will fall back to an autogenerated release note.
          if [ -f CHANGELOG.md ]; then
            NOTES="$(awk -v tag="$TAG" '
              BEGIN{found=0}
              $0 ~ "^##[[:space:]]*"tag {found=1; next}
              found && $0 ~ "^##[[:space:]]" {exit}
              found {print}
            ' CHANGELOG.md)"
            # trim
            NOTES="$(echo "$NOTES" | sed '/^[[:space:]]*$/d')"
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "${NOTES}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: ${{ steps.notes.outputs.notes == '' }}
          body: ${{ steps.notes.outputs.notes }}
